<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>do form validation mini project</title>
</head>

<body>

    <div class="login-page">
        <div class="form">
                <input type="text" placeholder="username" class="username" onblur="userValidation()" />
                <span class="username-validation" ></span>
                <input type="password" placeholder="password" onblur="passValidation()" class="password" />
                <span class="password-validation"></span>
                <button onclick="dataValidation()">login</button>
                <p class="message">Not registered? <a>Create an account</a></p>
        </div>
    </div>

    <div class="modal">
        لطفا اطلاعات لازم را به درستی وارد کنید
    </div>

    <script src="js/script.js"></script>

</body>

</html>
