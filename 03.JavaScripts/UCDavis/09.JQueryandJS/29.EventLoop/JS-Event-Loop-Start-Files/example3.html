<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Example 3</title>
</head>

<body>
    <h1>Event Example 3</h1>
    <script>
        // JS here
        console.log("do this first");
        setTimeout(function () {
             const second = "do this second";
             for (const eachLetter of second) {
                console.log(eachLetter);
             }
        }, 2000);
        console.log("do this third");
    </script>
</body>

</html>
