<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <title>Promises & Fetch API</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css" />
    <link
      rel="stylesheet"
      href="/src/css/app.css" />
    <link rel="manifest" href="/manifest.json" />
    <link
      rel="manifest"
      href="/app.webmanifest"
      crossorigin="use-credentials" />
    <meta
      name="apple-mobile-web-app-capable"
      content="yes" />
    <meta
      name="mobile-web-app-capable"
      content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black" />
    <meta
      name="apple-mobile-web-app-title"
      content="TestApp" />
    <link
      rel="apple-touch-icon"
      href="/src/images/icons/apple-icon-57x57.png"
      sizes="57x57" />
    <link
      rel="apple-touch-icon"
      href="/src/images/icons/apple-icon-60x60.png"
      sizes="60x60" />
    <link
      rel="apple-touch-icon"
      href="/src/images/icons/apple-icon-72x72.png"
      sizes="72x72" />
    <link
      rel="apple-touch-icon"
      href="/src/images/icons/apple-icon-76x76.png"
      sizes="76x76" />
    <link
      rel="apple-touch-icon"
      href="/src/images/icons/apple-icon-144x144.png"
      sizes="144x144" />
    <link
      rel="apple-touch-icon"
      href="/src/images/icons/apple-icon-152x152.png"
      sizes="152x152" />
    <link
      rel="apple-touch-icon"
      href="/src/images/icons/apple-icon-180x180.png"
      sizes="180x180" />
    <meta
      name="msapplication-TileImage"
      content="/src/images/icons/app-icon-144x144.png" />
    <meta
      name="msapplication-TileColor"
      content="#fff" />
    <meta name="theme-color" content="#3f51b5" />
  </head>
  <body>
    <div id="app">
      <div
        class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"
              >PWAGram</span
            >
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav
              class="mdl-navigation mdl-layout--large-screen-only">
              <a
                class="mdl-navigation__link"
                href="/"
                >Promises & Fetch API</a
              >
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title"
            >PWAGram</span
          >
          <nav class="mdl-navigation">
            <a
              class="mdl-navigation__link"
              href="/"
              >Promises & Fetch API</a
            >
          </nav>
        </div>
        <main
          class="mdl-layout__content mat-typography"
          style="text-align: center">
          <button
            style="margin: 30px"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
            id="start-button">
            Send Request
          </button>
          <p id="output"></p>
        </main>
      </div>
    </div>
    <script
      defer
      src="/src/js/material.min.js"></script>
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/fetch.js"></script>
    <script src="/src/js/app.js"></script>
  </body>
</html>
