<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body>
    <!-- Grid cols and rows -->
    <div class="grid grid-cols-4 gap-2 grid-rows-4 bg-amber-200">
      <div class="p-10 border border-blue-600 bg-blue-100">Item 01</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 02</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 03</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 04</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 05</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 06</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 07</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 08</div>
      <div class="p-10 border border-blue-600 bg-blue-100">Item 09</div>
    </div>
    <!-- Col and row span -->
    <div class="grid grid-cols-4 gap-2 grid-rows-4 bg-amber-200">
      <div class="p-10 text-center col-span-2 border border-blue-600 bg-blue-100">Item 01</div>
      <div class="p-10 text-center row-span-2 border border-blue-600 bg-blue-100">Item 02</div>
      <div class="p-10 text-center border border-blue-600 bg-blue-100">Item 03</div>
      <div class="p-10 text-center border border-blue-600 bg-blue-100">Item 04</div>
      <div class="p-10 text-center border border-blue-600 bg-blue-100">Item 05</div>
      <div class="p-10 text-center row-span-2 border border-blue-600 bg-blue-100">Item 06</div>
      <div class="p-10 text-center col-span-2 border border-blue-600 bg-blue-100">Item 07</div>
      <div class="p-10 text-center border border-blue-600 bg-blue-100">Item 08</div>
      <div class="p-10 text-center col-span-4 border border-blue-600 bg-blue-100">Item 09</div>
    </div>
  </body>
</html>
